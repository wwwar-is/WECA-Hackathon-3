<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
        Booking
      {% endblock %}</title>
      <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="booking-form">
    <h2>Book Your Event</h2>
    <form method="post" action="">
       
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="event_type">Type of Event</label>
            <input type="text" id="event_type" name="event_type" required>
        </div>
        <div class="form-group">
            <label for="event_type">Number of guests</label>
            <input type="text" id="number_guests" name="number_guests" required>
        </div>
        <div class="form-group">
            <label for="address">Address of Location</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="date">Pick a Date</label>
            <select id="date" name="date" required>
                <option value="2024-07-06">July 06, 2024</option>
                <option value="2024-07-13">July 13, 2024</option>
                <option value="2024-07-20">July 20, 2024</option>
                <option value="2024-07-27">July 27, 2024</option>
                <option value="2024-08-03">August 03, 2024</option>
                <option value="2024-08-10">August 10, 2024</option>
                <option value="2024-08-17">August 17, 2024</option>
                <option value="2024-08-24">August 24, 2024</option>
                <option value="2024-08-31">August 31, 2024</option>
                <option value="2024-09-07">September 07, 2024</option>
                <option value="2024-09-14">September 14, 2024</option>
                <option value="2024-09-21">September 21, 2024</option>
                <option value="2024-09-28">September 28, 2024</option></div>

                
                  <button type="submit" class="submit-button">Submit</button>
              
        {% csrf_token %}
                {{ form.as_p }}
    </form>
    
</div>

</body>
</html>
      {% endblock %}
